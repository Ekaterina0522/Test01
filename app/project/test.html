<!DOCTYPE html>
<html>
<head>
	<title>Hello Handlebars</title>
	
</head>
<body>
	<h1>Таблица 1</h1>
	<table border="1" cellspacing="0" cellpadding="3">
		<caption>Заголовок таблицы</caption>
		<thead>
			<tr align="center">
				<th>Some sell name</th>
				<th>Some sell2 name</th>
			</tr>
		</thead>
		<tbody>
			<tr align="center">
				<td>Something1</td>
				<td>Some value</td>
			</tr>
			<tr align="center">
				<td>Something2</td>
				<td>Some value2</td>
			</tr>
		</tbody>
		<tfoot>
			<tr align="center">
				<td colspan="2">Two span column</td>
			</tr>
		</tfoot>
	</table>


	
</body>
</html>
